<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <style type="text/css">
            *{ margin: 0; padding: 0; list-style:none; }
            .ad{position: fixed;right:0;top:0;width: 50px;height: 52px;}
            .ad>div{position: absolute;right:0;top:0;width: 100%;}
            .black{z-index: 10;height: 100%;}
            .black img{width: 100%;}
            .ad_main{z-index: 8;height: 50px;background:url(../images/subscribe.png) no-repeat right top;}
        </style>
        <script type="text/javascript" src="../jquery.js"></script>
        <script type="text/javascript">
        $(function(){
            $('.ad').mouseenter(function() {
                $('.black,.ad_main').stop().animate({ width: '307px',height: '319px'},500);      
            }).mouseleave(function() {
                $('.black').stop().animate({ width: '50px',height: '52px'},500);
                $('.ad_main').stop().animate({ width: '50px',height: '50px'},500);
            });
         })   
        </script>
    </head>
    <body>
    
        <div class="ad">
            <div class="black"><img src="../images/page_flip.png" alt="" /></div>
            <div class="ad_main"></div>
        </div>
    
    </body>
</html>
